app-id: com.secretguardian.app
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: secret-guardian
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=dri
  - --share=network
  - --talk-name=org.freedesktop.Flatpak
  - --filesystem=home
  - --filesystem=xdg-documents
  - --filesystem=xdg-download

modules:
  - name: secret-guardian
    buildsystem: simple
    build-commands:
      - install -D secret-guardian /app/bin/secret-guardian
    sources:
      - type: archive
        url: https://github.com/YOUR_USERNAME/secret-guardian/releases/download/v1.0.0/secret-guardian-1.0.0-linux-x64.tar.gz
        sha256: CHECKSUM_HERE

